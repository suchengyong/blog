{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">内容管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h2>内容分类-{{contents.category.name}}</h2>
<form role="form" method="post">
    <div class="form-group">
        <label for="Category">分类:</label>
        <select class="form-control" name="category" id="Category">
            {%for content in categories%}
                {% if contents.category._id.toString() == content._id.toString() %}
            <option value="{{content._id.toString()}}" selected>{{content.name}}</option>
                {%else%}
                    <option value="{{content._id.toString()}}">{{content.name}}</option>
                {% endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">内容标题:</label>
        <input type="text" value="{{contents.title}}" placeholder="请输入内容标题" class="form-control" name="title" id="title">
    </div>
    <div class="form-group">
        <label for="description">简介:</label>
        <input type="text" value="{{contents.description}}" placeholder="请输入内容简介" class="form-control" name="description" id="description">
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea type="text"  placeholder="请输入内容" class="form-control" rows="5" name="contents" id="content">{{contents.contents}}</textarea>
    </div>
    <button type="submit"  class="btn  btn-success">提交</button>
</form>

{% endblock %}
